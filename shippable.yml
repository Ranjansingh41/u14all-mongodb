language: none

services:
  - mongodb
  - neo4j
  - rabbitmq
  - redis


build:
  pre_ci_boot:
    image_name: drydock/u14all
    image_tag: master
    pull: true
    
  ci:
    - services/exchange/mydb$ mongo
    - /var/lib/neo4j/bin/neo4j version
    - dpkg -s rabbitmq-server | grep Version
    - redis-server --version
    

